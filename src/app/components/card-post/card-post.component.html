<ion-card class="custom-card">
  <ion-item>
    <ion-avatar aria-hidden="true" slot="start">
      <img [alt]="avatarUrl" [src]="avatarUrl" />
    </ion-avatar>
    <ion-label>
      <strong>{{username}}</strong> - {{createAt}}
      <br>
      <ion-note>{{location}}</ion-note>
    </ion-label>
    <ion-icon name="ellipsis-horizontal" slot="end"></ion-icon>
  </ion-item>

  <img [alt]="contentUrl" [src]="contentUrl" />

  <ion-item class="ion-no-padding" style="--border-style: none;">
    <ion-buttons slot="start">
      <!-- Ícono de corazón -->
      <ion-icon
        style="transform: scale(0.9);"
        size="large"
        slot="icon-only"
        [name]="liked ? 'heart' : 'heart-outline'"
        [color]="liked ? 'danger' : ''"
        (click)="toggleLike()"
      ></ion-icon>

      <ion-icon
        style="transform: scale(0.8);"
        size="large"
        slot="icon-only"
        name="chatbubble-outline"
      ></ion-icon>

      <ion-icon
        style="transform: scale(0.85);"
        size="large"
        slot="icon-only"
        name="paper-plane-outline"
      ></ion-icon>
    </ion-buttons>

    <!-- Ícono de guardar -->
    <ion-buttons slot="end">
      <ion-icon
        style="transform: scale(0.85);"
        size="large"
        slot="icon-only"
        [name]="saved ? 'bookmark' : 'bookmark-outline'"
        [color]="saved ? 'black' : ''"
        (click)="toggleSave()"
      ></ion-icon>
    </ion-buttons>
  </ion-item>

  <ion-item style="--border-style: none;">
    <ion-label>
      <strong>{{likes}}</strong>
      <br>
    </ion-label>
  </ion-item>

  <ion-item style="--border-style: none;">
    <ion-label>
      <strong>{{username}}</strong>
      {{description}}
    </ion-label>
  </ion-item>
</ion-card>
