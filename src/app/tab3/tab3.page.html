<ion-content [fullscreen]="true">
    <app-reels
      *ngFor="let reel of reels"
      [username]="reel.username"
      [avatarUrl]="reel.avatarUrl"

      [likes]="reel.likes"
      [comments]="reel.comments"
      [description]="reel.description"
    ></app-reels>
  </ion-content>
